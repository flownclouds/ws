<script id="tpl" type="text/html">

        <tr class="row0">
            <td class="column0 style8 s style40" colspan="9">编码：{{=it.code}}
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span style="color:#000000; font-family:'仿宋'; font-size:12pt">县</span>
                <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.county}}</span>
                <span style="color:#000000; font-family:'仿宋'; font-size:12pt">街道/乡/镇</span>
                <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.town}}</span>
                <span style="color:#000000; font-family:'仿宋'; font-size:12pt">村</span>
                <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.village}}</span>
                <span style="color:#000000; font-family:'仿宋'; font-size:12pt">组</span>

            </td>
        </tr>
        <tr class="row1">
            <td class="column0 style14 s style15" colspan="6">&nbsp;&nbsp;涵 洞 基 本 情 况 表</td>
        </tr>

            <td class="column0 style3 s">涵洞名称</td>
            <td class="column1 style4 s">{{=it.name}}</td>
            <td class="column2 style4 s">所在河道</td>
            <td class="column3 style5 null">{{=it.watercourseLocation}}</td>
            <td class="column4 style4 s">涵洞类型</td>
            <td class="column9 style7 s">{{=it.culvertModel}}</td>
        </tr>
        <tr class="row3">
            <td class="column0 style4 s">净断面尺寸
                <br/> (M)
            </td>
            <td class="column1 style8 null">{{=it.sectionSize}}</td>
            <td class="column2 style4 s">&nbsp;洞身总长度
                <br/> (M)
            </td>
            <td class="column3 style5 null">{{=it.length}}</td>
            <td class="column4 style4 s">洞身类型</td>
            <td class="column5 style5 null">{{=it.holeModel}}</td>

<script src="../../../vendor/js/jquery.min.js-v=2.1.4.js"></script>
<script src="../../../js/doT.min.js"></script>
<script>
    $(function () {
        var data = null;
        var getUserInfo = function () {
            var info = {
                userId: window.sessionStorage.getItem('userId') || -1,
                userName: window.sessionStorage.getItem('userName') || null,
                token: window.sessionStorage.getItem('token') || 0,
                rolesId: window.sessionStorage.getItem('rolesId') || -1,
                rolesName: window.sessionStorage.getItem('rolesName') || -1,
            };
            return info;
        }
        var getQuery = function () {
            var search = window.location.search;
            var queryObj = {};
            if (search.indexOf('?') != -1) {
                var queryString = search.substr(1);
                var query = queryString.split('&');
                for (var item in query) {
                    queryObj[query[item].split('=')[0]] = query[item].split('=')[1];
                }
            }
            return queryObj;
        };
        var query = getQuery();
        var userInfo = getUserInfo();
        var category = query.category;
        data = {
            userId: userInfo.userId,
            token: userInfo.token,
            projectId: query.projectId
        };
        $.post("/project/getProject", data, function (res) {
            if (typeof res == 'string') res = JSON.parse(res);
            if (res.code == 200) {
                var content = res.data.project;
                var culvert = content.projectMark.culvert;
                var data = {
                    name: content.name || "", // 名字
                    code: content.code || "",
                    county: content.county.name || "",
                    town: content.town.name || "",
                    village: content.village.name || "",
                    group: content.group.name || "",
                    lat: content.location.latitude || "", // 纬度
                    lon: content.location.longitude || "", // 经度
                    constructTime: content.constructTime || "", //建站/改造时间
                    constructUnit: content.constructUnit || "", //建站/改造单位
                    propertyOwner: content.propertyOwner || "", // 包括产权人，联系人，联系电话
                    manager: content.manager || "", // 包括管理人，联系人，联系电话
                    manageModel: content.manageModel || "", // 管理模式
                    situation: content.situation || "",
                    culvertModel: culvert.culvertModel || "",
                    sectionSize: culvert.sectionSize || "",
                    length: culvert.length || "",
                    holeModel: culvert.holeModel || "",
                    doorMaterial: culvert.doorMaterial || "",
                    hoistModel: culvert.hoistModel || "",
                    holeMaterial: culvert.holeMaterial || "",
                    image: culvert.image || "",
                    remark: culvert.remark || "",
                }
                var html = $("#tpl").html();
                var tpl = doT.template(html);
                var result = tpl(data);
                console.log(tpl);
                $("#content").html(result);
            }
        })
    })
</script>
