    <div id="content"></div>
    <script id="tpl" type="text/html">
        <style>
            @page {
                margin-left: 0.7in;
                margin-right: 0.7in;
                margin-top: 0.96in;
                margin-bottom: 0.59in;
            }
            
            body {
                margin-left: 0.7in;
                margin-right: 0.7in;
                margin-top: 0.96in;
                margin-bottom: 0.59in;
            }
        </style>
        <table border="0" cellpadding="0" cellspacing="0" id="sheet0" class="sheet0 gridlines">
            <col class="col0">
            <col class="col1">
            <col class="col2">
            <col class="col3">
            <col class="col4">
            <col class="col5">
            <col class="col6">
            <col class="col7">
            <col class="col8">
            <col class="col9">
            <col class="col10">
            <col class="col11">
            <col class="col12">
            <col class="col13">
            <tbody>
                <tr class="row0">
                    <td class="column0 style8 s style40" colspan="9">编码：{{=it.code}}
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <span style="color:#000000; font-family:'仿宋'; font-size:12pt">县</span>
                        <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.county}}</span>
                        <span style="color:#000000; font-family:'仿宋'; font-size:12pt">街道/乡/镇</span>
                        <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.town}}</span>
                        <span style="color:#000000; font-family:'仿宋'; font-size:12pt">村</span>
                        <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.village}}</span>
                        <span style="color:#000000; font-family:'仿宋'; font-size:12pt">组</span>
                        <span style="color:#1cc09f; font-family:'仿宋'; font-size:12pt">{{=it.group}}</span>
                    </td>
                </tr>
                <tr class="row1">
                    <td class="column0 style32 s style32" colspan="9">水 电 站 基 本 情 况 表</td>
                </tr>
                <tr class="row2">
                    <td class="column0 style29 s style31" colspan="3">水电站名称</td>
                    <td class="column3 style39 null style40" colspan="3">{{=it.name}}</td>
                    <td class="column6 style44 s style35" rowspan="3">受益
                        <br /> 面积
                    </td>
                    <td class="column7 style6 s">灌溉面积（亩）</td>
                    <td class="column8 style7 null">{{=it.irrigateArea}}</td>
                </tr>
                <tr class="row3">
                    <td class="column0 style29 s style31" colspan="3">所在河流</td>
                    <td class="column3 style41 null style43" colspan="3">{{=it.watercourseLocation}}</td>
                    <td class="column7 style6 s">其中水田面积（亩）</td>
                    <td class="column8 style7 null">{{=it.paddyFieldArea}}</td>
                </tr>
                <tr class="row4">
                    <td class="column0 style29 s style31" colspan="3">经纬度</td>
                    <td class="column3 style41 s style43" colspan="3">东经: {{=it.lon}}
                        <br /> 北纬: {{=it.lat}} </td>
                    <td class="column7 style6 s">排涝面积（亩）</td>
                    <td class="column8 style7 null">{{=it.drainageArea}}</td>
                </tr>
                <tr class="row5">
                    <td class="column0 style28 s style28" colspan="3">建站/改造时间</td>
                    <td class="column3 style39 null style40" colspan="3">{{=it.constructTime}}</td>
                    <td class="column6 style45 s style47" rowspan="3">机电排灌
                        <br /> 收费情况
                    </td>
                    <td class="column7 style6 s">灌溉收费标准</td>
                    <td class="column8 style7 null">{{=it.irrigateFee}}</td>
                </tr>
                <tr class="row6">
                    <td class="column0 style25 s style27" colspan="3">建设/改造单位</td>
                    <td class="column3 style39 null style40" colspan="3">{{=it.constructUnit}}</td>
                    <td class="column7 style6 s">排涝收费标准</td>
                    <td class="column8 style7 null">{{=it.drainageFee}}</td>
                </tr>
                <tr class="row7">
                    <td class="column0 style25 s style27" colspan="3">隶属关系</td>
                    <td class="column3 style39 null style40" colspan="3">{{=it.affiliation}}</td>
                    <td class="column7 style6 s">年收费（列式计算,元）</td>
                    <td class="column8 style7 null">{{=it.annualFee}}</td>
                </tr>
                <tr class="row8">

    <script>
        $(function() {
            var data = null;
            var getUserInfo = function() {
                var info = {
                    userId: window.sessionStorage.getItem('userId') || -1,
                    userName: window.sessionStorage.getItem('userName') || null,
                    token: window.sessionStorage.getItem('token') || 0,
                    roleId: window.sessionStorage.getItem('roleId') || -1,
                    roleName: window.sessionStorage.getItem('roleName') || -1,
                };
                return info;
            }
            var getQuery = function() {
                var search = window.location.search;
                var queryObj = {};
                if (search.indexOf('?') != -1) {
                    var queryString = search.substr(1);
                    var query = queryString.split('&');
                    for (var item in query) {
                        queryObj[query[item].split('=')[0]] = query[item].split('=')[1];
                    }
                }
                return queryObj;
            };
            var query = getQuery();
            var userInfo = getUserInfo();
            var category = query.category;
            data = {
                userId: userInfo.userId,
                token: userInfo.token,
                projectId: query.projectId
            };
            $.post("/project/getProject", data, function(res) {
                if (typeof res == 'string') res = JSON.parse(res);
                if (res.code == 200) {
                    var content = res.data.project;
                    var hydropower = content.projectMark.hydropower;
                    var data = {
                        name: content.name || "", // 名字
                        code: content.code || "",
                        county: content.county.name || "",

                        constructUnit: content.constructUnit || "", //建站/改造单位
                        propertyOwner: content.propertyOwner || "", // 包括产权人，联系人，联系电话
