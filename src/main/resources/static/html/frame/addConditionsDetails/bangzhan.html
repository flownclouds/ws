<body>
    <div id="content"></div>
    <script id="tpl" type="text/html">
        <style>
            @page {
                margin-left: 0.7in;
                margin-right: 0.7in;
                margin-top: 0.96in;
                margin-bottom: 0.59in;
            }
            
            body {
                margin-left: 0.7in;
                margin-right: 0.7in;
                margin-top: 0.96in;
                margin-bottom: 0.59in;
            }
        </style>
        <form id="form" enctype="multipart/form-data">
            <table border="0" cellpadding="0" cellspacing="0" id="sheet0" class="sheet0 gridlines">
                <col class="col0">
                <col class="col1">
                <col class="col2">
                <col class="col3">
                <col class="col4">
                <col class="col5">
                <col class="col6">
                <col class="col7">
                <col class="col8">
                <col class="col9">
                <col class="col10">
                <col class="col11">
                <col class="col12">
                <col class="col13">
                <tbody>
                    <tr>
                        <button>提交</button>
                    </tr>
                    <tr class="row0">
                        <td class="column0 style8 s style40" colspan="9">
                            编码：
                            <input type="text" id="code" name="code">
                            泵站名:
                            <input type="text" id="name" name="name">
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span style="color:#000000; font-family:'仿宋'; font-size:12pt">
                                县:
                            <select id="countyId" name="countyId">
                                <option value="">--请选择--</option>
                            </select>
                        </span>
                            <span style="color:#000000; font-family:'仿宋'; font-size:12pt">
                            街道/乡/镇:
                            <select id="townId" name="townId">
                                <option value="">--请选择--</option>
                            </select>
                        </span>
                            <span style="color:#000000; font-family:'仿宋'; font-size:12pt">
                            村:
                            <select id="villageId" name="villageId">
                                <option value="">--请选择--</option>
                            </select>
                        </span>
                            <span style="color:#000000; font-family:'仿宋'; font-size:12pt">
                            组:
                            <select id="groupId" name="groupId">
                                <option value="">--请选择--</option>
                            </select>
                        </span>
                        </td>
                    </tr>
                    <tr class="row1">
                        <td class="column0 style25 s style25" colspan="9">泵 站 基 本 情 况 表</td>
                        <td class="column12 style4 null"></td>
                    </tr>
                    <tr class="row2">
                        <td class="column0 style19 s style21" colspan="3">所在沟河名称</td>
                        <td class="column3 style9 null style10" colspan="3">
                            <input type="text" id="watercourseLocation" name="watercourseLocation">
                        </td>
                        <td class="column6 style15 s style14" rowspan="3">受益
                            <br/> 面积
                        </td>
                        <td class="column7 style6 s">灌溉面积（亩）</td>
                        <td class="column8 style7 null">
                            <input type="text" id="irrigateArea" name="irrigateArea">
                        </td>
                    </tr>
                    <tr class="row3">
                        <td class="column0 style19 s style21" colspan="3">经纬度</td>
                        <td class="column3 style28 s style30" colspan="3">
                            东经:
                            <input type="text" id="longitude" name="longitude">
                            <br/> 北纬:
                            <input type="text" id="latitude" name="latitude">
                        </td>
                        <td class="column7 style6 s">其中水田面积（亩）</td>
                        <td class="column8 style7 null">
                            <input type="text" id="paddyFieldArea" name="paddyFieldArea">
                        </td>
                    </tr>
                    <tr class="row4">
                        <td class="column0 style24 s style24" colspan="3">建站/改造时间</td>
                        <td class="column3 style9 null style10" colspan="3">
                            <input type="text" id="constructTime" name="constructTime">
                        </td>
                        <td class="column7 style6 s">排涝面积（亩）</td>
                        <td class="column8 style7 null">
                            <input type="text" id="drainageArea" name="drainageArea">
                        </td>
                    </tr>
                    <tr class="row5">
                        <td class="column0 style24 s style24" colspan="3">建设/改造单位</td>
                        <td class="column3 style9 null style10" colspan="3">
                            <input type="text" id="constructUnit" name="constructUnit">
                        </td>
                        <td class="column6 style16 s style18" rowspan="3">机电排灌
                            <br/> 收费情况
                        </td>
                        <td class="column7 style6 s">灌溉收费标准</td>
                        <td class="column8 style7 null">
                            <input type="text" id="irrigateFee" name="irrigateFee">
                        </td>
                    </tr>
                    <tr class="row6">
                        <td class="column0 style24 s style24" colspan="3">泵站的性质</td>
                        <td class="column3 style9 null style10" colspan="3">
                            <input type="text" id="nature" name="nature">
                        </td>
                        <td class="column7 style6 s">排涝收费标准</td>
                        <td class="column8 style7 null">
                            <input type="text" id="drainageFee" name="drainageFee">
                        </td>
                    </tr>
                    <tr class="row7">
                        <td class="column0 style24 s style24" colspan="3">机房面积（列式计算，M<span style="color:#000000; font-family:'仿宋'; font-size:12pt"><sup>2</sup></span><span style="color:#000000; font-family:'仿宋'; font-size:12pt">）</span></td>
                        <td class="column3 style9 null style10" colspan="3">
                            <input type="text" id="machineArea" name="machineArea">
                        </td>
                        <td class="column7 style6 s">年收费（列式计算,元）</td>
                        <td class="column8 style7 null">
                            <input type="text" id="annualFee" name="annualFee">
                        </td>
                    </tr>
                    <tr class="row8">
                        <td class="column0 style24 s style24" colspan="3">总装机容量（KW）</td>
                        <td class="column3 style9 null style11" colspan="3">
                            <input type="text" id="totalInstalledCapacity" name="totalInstalledCapacity">
                        </td>
                        <td class="column6 style19 s style21" colspan="2">产权人、联系人及联系人电话</td>
                        <td class="column8 style7 null">
                            <input type="text" id="propertyOwner1" name="propertyOwner1">
                            <input type="text" id="propertyOwner2" name="propertyOwner2">
                            <input type="text" id="propertyOwner3" name="propertyOwner3">
                        </td>
                    </tr>
                    <tr class="row9">
                        <td class="column0 style24 s style24" colspan="3">引河河底高程（M）</td>
                        <td class="column3 style9 null style11" colspan="3">
                            <input type="text" id="riverElevation" name="riverElevation">
                        </td>
                        <td class="column6 style22 s style23" colspan="2">管理模式</td>
                        <td class="column8 style7 null">
                            <input type="text" id="manageModel" name="manageModel">

                })

            }

                    } else {
                        console.error("error with code: ", res.code);
                    }
                })
            }
