<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连云港农村水利信息系统 - 主页</title>


    <link href="../vendor/css/animate.min.css" rel="stylesheet">
    <link href="../vendor/css/style.min.css-v=4.0.0.css" rel="stylesheet">
    <link href="../vendor/css/bootstrap.min.css-v=3.3.5.css" rel="stylesheet">
    <style>
        .btn {
            float: right;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="panel col-sm-10 col-sm-offset-1">
            <div class="panel-heading panel-info">
                个人信息
                <button type="button"
                        class="btn btn-info btn-xs"
                        id="edit"
                >
                    编辑
                </button>
                <button type="button"
                        class="btn btn-warning btn-xs"
                        style="display: none"
                        id="cancel"
                >
                    取消
                </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/user/modifyUserInfo" role="form" id="modifyUserInfo">
                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户名: </label>
                            <div class="col-sm-10">
                                <input id="name" class="form-control" name="name" type="text" disabled
                                       placeholder="请输入用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="realName" class="col-sm-2 control-label">真实姓名: </label>
                            <div class="col-sm-10">
                                <input id="realName" class="form-control" name="realName" type="text" disabled
                                       placeholder="请输入真实姓名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱: </label>
                            <div class="col-sm-10">
                                <input id="email" class="form-control" name="email" type="text" disabled
                                       placeholder="请输入邮箱"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号: </label>
                            <div class="col-sm-10">
                                <input id="phone" class="form-control" name="phone" type="text" disabled
                                       placeholder="请输入手机号"/>
                            </div>
                        </div>
                        <button class="btn btn-primary col-sm-offset-2" id="submit" type="submit"
                                style="display: none;">提交
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/js/jquery.min.js-v=2.1.4.js"></script>
<script>
    $(function () {
        var bind = function () {
            $("#edit").click(function () {
                $("input:disabled").attr("disabled", false);
                $("#submit").show();
                $(this).hide();
                $("#cancel").show();
            });
            $("#cancel").click(function () {
                $(this).hide();
                $("#edit").show();
                $("#submit").hide();
                $("input").attr("disabled", "disabled");
            })

            $("form").submit(function (e) {
                e.preventDefault();

                var data = $("form").serialize();
                $.post("/user/modifyUserInfo", data, function (res) {
                    if (typeof res == 'string') res = JSON.parse(res);
                    if (res.code == 200) {
                        $("#cancel").click();
                        alert("修改成功");

                    } else {
                        console.error("error with code", res.code);
                    }
                })
            })
        }

        var dataInitial = function () {
            var data = {
                "#name": window.sessionStorage.getItem('name'),
                "#realName": window.sessionStorage.getItem('realName'),
                "#phone": window.sessionStorage.getItem('phone'),
                "#email": window.sessionStorage.getItem('email')
            };
            for (var id in data) {
                $(id).val(data[id]);
            }
        }

        bind();
        dataInitial();
    })

</script>
</body>

</html>
